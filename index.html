<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 2rem;
        }
        .swift-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b35, #ffd700);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="swift-logo">SWIFT</div>
        <h2>Swift Funcionários</h2>
        <p class="mb-4">Carregando plataforma de gamificação...</p>
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <script>
        // Verificar se já está na pasta siwft
        if (window.location.pathname === '/') {
            // Redirecionar após 2 segundos
            setTimeout(() => {
                window.location.href = '/siwft/login.html';
            }, 2000);
        } else if (window.location.pathname.includes('/siwft/')) {
            // Já está na pasta correta, não fazer nada
        } else {
            // Tentar diferentes caminhos
            window.location.href = './siwft/login.html';
        }
        
        // Fallback caso não redirecione automaticamente
        setTimeout(() => {
            if (window.location.pathname === '/') {
                // Tentar redirecionamento alternativo
                const link = document.createElement('a');
                link.href = './siwft/login.html';
                link.click();
            }
        }, 5000);
    </script>
</body>
</html>
