<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Swift Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card text-light card-auth">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="swift_logo.png"Logo Swift" class="logo">
                            <h2 class="mt-2">Funcionários</h2>
                        </div>
                        <h1 class="card-title text-center fs-4">Sejam bem-vindo!</h1>
                        <p class="card-subtitle text-center text-white-50 mb-4">Participe da nossa plataforma de gamificação.</p>
                        <form>
                            <div class="mb-3 text-start">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                            <div class="text-center mt-3">
                                <small>Já tem uma conta? <a href="login.html">Faça Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
